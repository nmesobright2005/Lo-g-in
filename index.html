<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Class</title>
    <link rel="stylesheet" href="eloquent.css" />
  </head>
  <body>
    <div class="container">
      <!-- Toggle Buttons -->
      <div class="tab-buttons">
        <button class="tab-btn active" id="loginTab">Login</button>
        <button class="tab-btn" id="signupTab">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-container active">
        <h2>Welcome Back</h2>
        <p class="subtitle">Please enter your credentials to login</p>

        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              id="loginEmail"
              required
              placeholder="your@email.com"
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="loginPassword"
              required
              placeholder="••••••••"
            />
          </div>

          <button type="submit" class="submit-btn">Login</button>
        </form>

        <p class="switch-form">
          Don't have an account?
          <button class="switch-link" onclick="showSignup()">Sign up</button>
        </p>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="form-container">
        <h2>Create Account</h2>
        <p class="subtitle">Fill in the details to get started</p>

        <form onsubmit="handleSignup(event)">
          <div class="form-group">
            <label>Full Name</label>
            <input
              type="text"
              id="signupName"
              required
              placeholder="John Doe"
            />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              id="signupEmail"
              required
              placeholder="your@email.com"
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="signupPassword"
              required
              minlength="6"
              placeholder="••••••••"
            />
            <p class="input-hint">Minimum 6 characters</p>
          </div>

          <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <p class="switch-form">
          Already have an account?
          <button class="switch-link" onclick="showLogin()">Login</button>
        </p>
      </div>

      <!-- Success/Error Message -->
      <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
